<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Aplicación de Análisis de Datos</title>
    </head>
    <body>
        <h1>Analizador de datos</h1>
        <h2>Sube un archivo .CSV o .JSON para analizarlo.</h2>
        <input type="file" id="fileInput" accept=".csv, .json">
        
        <button 
            id="analyzeButton">Analizar
        </button>

        <br><br>
        <input type="text" id="searchInput" placeholder="Buscar en tabla">

        <div id="output"></div>

        <table id="dataTable">
            <thead>
                <tr id="tableHeader"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <script src="script.js"></script>
    </body>
</html>
